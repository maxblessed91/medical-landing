<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Onpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="swiper-container swiper-container-v page">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="page__screen screen">
            <div class="screen__content">
                <h1 class='screen__title'>Всегда ли цели терапии СД2 на поверхности?</h1>
                <div class='screen__peak'>
                    <h3 class='screen__peak__title1'>Цель по HbA1c</h3>
                    <div class='screen__peak1'></div>
                    <div class='screen__peak1-1'></div>
                </div>
                <div class='screen__peak'>
                    <h3 class='screen__peak__title2'>Гипогликемия</h3>
                    <div class='screen__peak2'></div>
                    <div class='screen__peak2-1'></div>
                </div>
                <div class='screen__peak'>
                    <h3 class='screen__peak__title3'>СС риски</h3>
                    <div class='screen__peak3'></div>
                    <div class='screen__peak3-1'></div>
                </div>
                <div class='screen__peak'>
                    <h3 class='screen__peak__title4'>Осложнения СД</h3>
                    <div class='screen__peak4'></div>
                    <div class='screen__peak4-1'></div>
                </div>
                <h4 class='scroll-description'>Листайте вниз</h4>
            </div>
            <div class="screen__body">
                <div class="screen__image">
                    <img src="./assets/iceberg_011.png" alt="image"></img>
                    <img src='./assets/shape_21.png' alt='txt' class='arrow'></img>
                </div>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="page__screen screen">
            <div class="screen__content">
                <h1 class='screen2__title'>Основа терапии — патогенез СД2</h1>
            </div>
            <div class="screen__body">
                <div class="screen__image">
                    <img src="./assets/iceberg_02.png" alt="image">
                    <img src='./assets/ice_copy_3.png' alt='ice' class='ice'></img>
                    <img src='./assets/ice_copy_4.png' alt='ice' class='ice'></img>
                    <img src='./assets/ice_copy_5.png' alt='ice' class='ice'></img>
                    <img src='./assets/ice_copy_6.png' alt='ice' class='ice'></img>
                </div>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-container swiper-container-h page2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="page__screen screen">
                    <div class="screen__content">
                        <h1 class='screen3__title'>Звенья патогенеза СД2</h1>
                        <div class="year2016">2016</div>
                        <div class="year2009">2009</div>
                        <div class="year1998">1998</div>
                    </div>
                    <div class="screen__body">
                        <div class="screen__image">
                            <img src="./assets/iceberg_03.png" alt="image">
                            <img src="./assets/tab_3.png" alt="image" class="scheme-1"></img>
                            <img src='./assets/ice_copy_7.png' alt='ice' class='ice'></img>
                            <img src='./assets/ice_copy_8.png' alt='ice' class='ice'></img>
                            <img src='./assets/ice_copy_9.png' alt='ice' class='ice'></img>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="page__screen screen">
                <div class="screen__content">
                    <h1 class='screen3__title'>Смертельный октет</h1>
                    <div class="year2016">2016</div>
                    <div class="year2009">2009</div>
                    <div class="year1998">1998</div>
                </div>
                <div class="screen__body">
                    <div class="screen__image">
                        <img src="./assets/iceberg_03.png" alt="image">
                        <img src="./assets/tab_2.png" alt="image" class="scheme-1"></img>
                        <img src='./assets/ice_copy_10.png' alt='ice' class='ice'></img>
                        <img src='./assets/ice_copy_11.png' alt='ice' class='ice'></img>
                        <img src='./assets/ice_copy_12.png' alt='ice' class='ice'></img>
                    </div>
                </div>
            </div>
        </div>
            <div class="swiper-slide">
                <div class="page__screen screen">
                    <div class="screen__content">
                        <h1 class='screen3__title'>Звенья патогенеза СД2</h1>
                        <div class="year2016">2016</div>
                        <div class="year2009">2009</div>
                        <div class="year1998">1998</div>
                    </div>
                    <div class="screen__body">
                        <div class="screen__image">
                            <img src="./assets/iceberg_03.png" alt="image">
                            <img src="./assets/tab_1.png" alt="image" class="scheme-1"></img>
                            <img src='./assets/ice_copy_13.png' alt='ice' class='ice'></img>
                            <img src='./assets/ice_copy_14.png' alt='ice' class='ice'></img>
                            <img src='./assets/ice_copy_15.png' alt='ice' class='ice'></img>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="swiper-pagination swiper-scrollbar"></div>

        </div>
      </div>
    </div>
    <div class="swiper-pagination swiper-pagination-v"></div>
  </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
